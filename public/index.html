<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,600,800|Ubuntu:400,700,500,300' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="styles.css">


    <title></title>
  </head>
  <body>
    <div class="login active">
      <form class="loginForm">
        <h1>.eventHandler</h1>
        <p class="loginError"><span>{</span>Incorrect password. Please try again.<span>}</span></p>
        <input type="text" name="userName" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" name ="loginSubmit" value="submit">
      </form>
    </div>



    <div class="mainContainer ">
    <header>
      <nav>
        <ul>
          <li><span>.eventHandler {</span></li>
          <li class="navli user" rel="userProfile">profile</li>
          <li class="navli create" rel="createEvent">create</li>
          <li class="navli search" rel="searchContainer">all</li>
          <li class="navli events" rel="eventsAttending">events attending</li>
          <li><span>}</span></li>
        </ul>
        <ul class="right">
          <li class='logout'>logout</li>
        </ul>
      </nav>

    </header>



    <section class="userProfile">PROFILE</section>
    <section class="createEvent">
      <form class="createForm">
        <select id = "catSelector" name="category">
            <option value="void">pick a category</option>
            <option value="party">party</option>
            <option value="yardsale">yardsale</option>
            <option value="sports">sports</option>
            <option value="concert">concert</option>
            <option value="book_club">book club</option>
        </select>
        <input placeholder="Title" type="text" name="title" value="">
        <input placeholder="Date" type="date" name="date" value="">
        <input placeholder="Location" type="text" name="location" value="">
        <input type="submit" name ="eventSubmit" value="submit">
      </form>


    </section>
    <section class="searchContainer active">SEARCH</section>
    <section class="eventsAttending">ATTENDING</section>
    </div>




    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="bower_components/moment/moment.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
